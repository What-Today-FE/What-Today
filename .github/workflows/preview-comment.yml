name: PR Preview Deploy to Vercel (What-Today)

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'apps/what-today/**'

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Remove old Vercel CLI (if any)
        run: npm uninstall -g vercel || true

      - name: Install Vercel CLI and pnpm
        run: |
          npm install --global vercel@latest
          npm install --global pnpm

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install deps
        run: pnpm install

      - name: Deploy preview to Vercel
        id: vercel
        run: |
          URL=$(npx vercel \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope ${{ secrets.VERCEL_ORG_ID }} \
            --build-env NODE_ENV=preview \
            --yes)
          echo "preview_url=$URL" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ğŸš€ **ì˜¤ëŠ˜ë­í•´ Preview Deploy ì™„ë£Œ!**
            ğŸ‘‰ [ë¯¸ë¦¬ë³´ê¸° ë§í¬](${{ steps.vercel.outputs.preview_url }})
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: read
  pages: write
  deployments: write
  id-token: write
  issues: write
  pull-requests: write
